<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genesys Cloud Client App</title>
    <script src="https://apps.mypurecloud.com/client-app-sdk.js"></script>
</head>
<body>
    <button id="proposeMessageButton">Propose Interaction Message</button>

    <script>
        // Initialize the Client Apps SDK
        purecloud.apps.ClientApp.init({
            pcEnvironment: 'usw2.pure.cloud' // Change this to your Genesys Cloud environment
        }).then(function(clientApp) {
            // Attach an event listener to the button
            document.getElementById('proposeMessageButton').addEventListener('click', function() {
                // Define the interaction message you want to propose
                const interactionData = {
                    mode: 'insert',
                    message: {
                        this is a test
                    }
                };

                // Use the proposeInteractionMessage method
                clientApp.proposeInteractionMessage(interactionData).then(function() {
                    console.log('Interaction message proposed successfully');
                }).catch(function(error) {
                    console.error('Failed to propose interaction message:', error);
                });
            });
        });
    </script>
</body>
</html>
