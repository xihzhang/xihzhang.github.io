<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toast Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #eWatchAlert {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Simple Toast Sender</h1>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter toast title">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter toast message"></textarea>
    </div>
    <button onclick="sendToast()">Send Toast</button>
    <button id="eWatchAlert" onclick="sendEWatchAlert()">eWatch Alert</button>

    <script>
        function sendToast() {
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            
            // This is where you would typically integrate with your client app SDK
            // For demonstration purposes, we'll just log the toast details
            console.log('Sending toast:', {
                title: title,
                message: message,
                type: 'info',
                timeout: 30000 // 30 seconds in milliseconds
            });
            
            alert('Toast sent! Check the console for details.');
        }

        function sendEWatchAlert() {
            // Pre-set message for eWatch Alert
            const title = "eWatch Alert Title"; // Replace with your desired title
            const message = "This is a pre-set eWatch Alert message."; // Replace with your desired message
            
            // This is where you would typically integrate with your client app SDK
            // For demonstration purposes, we'll just log the toast details
            console.log('Sending eWatch Alert:', {
                title: title,
                message: message,
                type: 'info',
                timeout: 30000 // 30 seconds in milliseconds
            });
            
            alert('eWatch Alert sent! Check the console for details.');
        }
    </script>
</body>
</html>
